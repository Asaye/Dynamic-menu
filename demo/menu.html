<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta charset="UTF-8" viewport="width=viewport-width" scale="1"/>
		<title> Menu Demo</title>
		<script type="text/javascript" src="jquery-3.2.1.js"></script>
		<script type="text/javascript" src="angular.js"></script> 
		<script type="text/javascript" src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="main.css" />
	</head>
	<body ng-app = "menuApp">
		<div ng-controller = "menuController" style = "width:40%;margin:100px;">
		    <div class = "panel panel-primary">
		        <div class = "panel-body">
			        <form class = "form-horizontal form">
			            <div class = "form-group">
				            <label class = "label-left"> Database </label>
							<div class = "input-right">
								<div menu list = "user,vendors,dbVendor"></div> 
							</div>
			            </div>
						<div class = "form-group" style = "margin-bottom:0;">
				            <label class = "label-left"> Rows </label>
							<div class = "input-right">
								<div menu list = "user,rows,nRows" class = "menu-up"></div>
							</div>
			            </div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
<!-- to have the dynamic menu within a DIV element add 'menu' attribute and 
a 'list' attribute with the following values separated by comma
1. the identifier of the wrapping object,
2. the identifier for the list of items within the object given in #1 above,
3. the identifier to which a selected item will be set to -->
